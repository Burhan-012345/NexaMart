{% extends "main/base.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
      <p class="mb-0">Sign in to your NexaMart account</p>
    </div>
    <div class="auth-body">
      <form method="POST">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter the email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter the password"
              required
            />
            <span
              class="input-group-text password-toggle"
              data-target="password"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            name="remember"
          />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>

        <div class="text-center">
          <p>
            <a href="{{ url_for('reset_password') }}">Forgot your password?</a>
          </p>
          <p>
            Don't have an account?
            <a href="{{ url_for('register') }}">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .auth-container {
    background: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .auth-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 2px solid #003366;
    overflow: hidden;
    width: 100%;
    max-width: 450px;
  }

  .auth-header {
    background: #003366;
    color: white;
    padding: 30px;
    text-align: center;
  }

  .auth-header h2 {
    margin: 0;
    font-weight: 600;
  }

  .auth-body {
    padding: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 600;
    color: #003366;
    margin-bottom: 8px;
  }

  .input-group-text {
    background: #003366;
    border: 1px solid #003366;
    color: #ffd700;
  }

  .form-control {
    border: 1px solid #ddd;
    padding: 12px;
  }

  .form-control:focus {
    border-color: #ffd700;
    box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
  }

  .btn-primary {
    background: #003366;
    border: 1px solid #003366;
    padding: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: #002244;
    border-color: #002244;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
  }

  .password-toggle {
    cursor: pointer;
    background: #ffd700 !important;
    border: 1px solid #ffd700 !important;
    color: #003366 !important;
  }

  .password-toggle:hover {
    background: #e6c200 !important;
  }

  a {
    color: #003366;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    color: #002244;
    text-decoration: underline;
  }
</style>
{% endblock %}
